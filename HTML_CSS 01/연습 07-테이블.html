<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="연습 07-테이블.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <!-- thead/tbody는 제목행열/내용행열 구분 _ 해당 태그의 기능의미 파악용 _ thead자체 기능은 없다 -->
            <thead>
                <!-- tr:가로행 1개 안에__td:세로열 여러게 넣기 -->
                <tr>
                    <!-- th는 자동 굵은 글씨 가능 -->
                    <th><P>1515</P><P>1515</P></th>
                    <!-- 세로정렬 -->
                    <td style="vertical-align: top;">2</td>
                    <td>3</td>
                </tr>
               </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
                </tbody> 
        </table>
    </div>
    <div>
        <!-- vertical-align 인라인 요소끼리 위치 상호변경시 사용  -->
        <p style="font-size: 50px">1111
        <span style="font-size: 20px; vertical-align: middle;">안녕</span></p>
    </div>
    <div> 
        <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> 
        <span style="font-size: 20px; vertical-align: top;">image with a default alignment.</span>
    </div> 
</body>
</html>
